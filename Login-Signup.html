<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up Page</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            display: flex;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .left-box, .right-box {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .left-box {
            background-color: #ffffff;
        }

        .left-box img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .left-box h1 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #333;
        }

        .left-box p {
            color: #666;
            font-size: 16px;
        }

        .social-icons {
            margin: 20px 0;
        }

        .social-btn {
            border: none;
            padding: 12px;
            margin: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }

        .facebook { background-color: #3b5998; color: white; }
        .google { background-color: #dd4b39; color: white; }
        .linkedin { background-color: #0077b5; color: white; }

        .or-text {
            margin: 20px 0;
            font-size: 16px;
            color: #999;
        }

        form input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .sign-in {
            width: 100%;
            padding: 14px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }

        .right-box {
            background: #e0f7fa;
            color: #333;
        }

        .right-box h2 {
            font-size: 32px;
            color: #00796b;
        }

        .right-box p {
            font-size: 18px;
            margin: 15px 0;
            color: #555;
        }

        .sign-up {
            background: #0288d1;
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .sign-up-form input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .sign-up-form button {
            padding: 14px;
            background-color: #0288d1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }

        /* Initially hidden Sign Up form */
        .sign-up-form-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4); 
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .sign-up-form-box {
            width: 400px;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-box.hidden {
            display: none;
        }

        .sign-up-form-container button {
            margin-top: 20px;
        }

        /* Add spacing between the sign-up and back-to-login buttons */
        .sign-up-form-container .sign-up,
        .sign-up-form-container button {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .login-box {
                flex-direction: column;
                height: auto;
            }

            .left-box, .right-box {
                width: 100%;
                padding: 30px;
            }
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <!-- Sign In Form -->
            <div class="left-box" id="loginForm">
                <img src="\Screenshot 2025-01-30 200759.png" alt="Anonymous Avatar">
                <h1>Login to Your Account</h1>
                <p>Login using social networks</p>
                <div class="social-icons">
                    <i class="fa-brands fa-facebook fa-xl"></i>&nbsp;&nbsp;&nbsp;
                    <i class="fa-brands fa-google fa-xl"></i>&nbsp;&nbsp;&nbsp;
                    <i class="fa-brands fa-linkedin fa-xl"></i>
                </div>
                <p class="or-text">OR</p>
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="sign-in">Sign In</button>
                </form>
            </div>

            <!-- Right Box -->
            <div class="right-box">
                <button class="sign-up" id="showSignUpBtn">Sign Up</button>
                <h2>New Here?</h2>
                <p>Sign up and discover a great amount of new opportunities!</p>
            </div>
        </div>
    </div>

    <!-- Sign Up Form Popup -->
    <div class="sign-up-form-container" id="signUpFormContainer">
        <div class="sign-up-form-box">
            <h1>Create Your Account</h1>
            <form class="sign-up-form">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <button class="sign-up" id="backToLoginBtn">Back to Login</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Show sign-up form overlay and hide login form
            document.getElementById("showSignUpBtn").addEventListener("click", function () {
                document.getElementById("signUpFormContainer").style.display = 'flex';
                document.getElementById("loginForm").classList.add("hidden");
            });

            // Hide sign-up form and show login form
            document.getElementById("backToLoginBtn").addEventListener("click", function () {
                document.getElementById("signUpFormContainer").style.display = 'none';
                document.getElementById("loginForm").classList.remove("hidden");
            });

            document.querySelector("form").addEventListener("submit", function (event) {
                event.preventDefault();
                alert("Login successful!");
            });
        });
    </script>
</body>

</html>
