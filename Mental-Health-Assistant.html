    <style>
       :root {
    --primary-color: #10B981;
    --secondary-color: #059669;
    --glass-bg: rgba(0, 0, 0, 0.7);
    --glass-light: rgba(0, 0, 0, 0.4);
    --glass-border: rgba(16, 185, 129, 0.2);
    --text: #ffffff;
    --text-muted: rgba(255, 255, 255, 0.7);
    --shadow: rgba(16, 185, 129, 0.3);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    transition: all 0.3s ease;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    min-height: 100vh;
    background: linear-gradient(135deg, #000000, #10B981);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
    color: var(--text);
    line-height: 1.6;
}

@keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
    min-height: 100vh;
}

.header {
    background: var(--glass-bg);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid var(--glass-border);
    border-radius: 20px;
    padding: 1.5rem;
    margin-bottom: 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
    animation: slideDown 0.5s ease;
}

.header h1 {
    color: var(--primary-color);
    font-size: 2rem;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
}

.theme-toggle {
    background: var(--glass-light);
    border: 1px solid var(--glass-border);
    padding: 0.7rem 1.2rem;
    border-radius: 15px;
    color: var(--text);
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.theme-toggle:hover {
    background: var(--primary-color);
    transform: scale(1.05);
}

.chat-container {
    background: var(--glass-bg);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid var(--glass-border);
    border-radius: 20px;
    padding: 1.5rem;
    height: 60vh;
    overflow-y: auto;
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
    animation: fadeIn 0.5s ease;
}

.message {
    margin: 1rem 0;
    padding: 1.2rem;
    border-radius: 15px;
    max-width: 80%;
    animation: messageSlide 0.3s ease;
    border: 1px solid var(--glass-border);
}

.bot-message {
    background: var(--glass-light);
    margin-right: auto;
    border-bottom-left-radius: 5px;
    box-shadow: 0 4px 15px rgba(16, 185, 129, 0.1);
}

.user-message {
    background: rgba(16, 185, 129, 0.2);

    border-bottom-right-radius: 5px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.input-container {
    margin-top: 1.5rem;
    display: flex;
    gap: 1rem;
    animation: slideUp 0.5s ease;
}

.user-input {
    flex: 1;
    padding: 1.2rem;
    border: 1px solid var(--glass-border);
    border-radius: 15px;
    background: var(--glass-bg);

    color: var(--text);
    font-size: 1rem;
}

.user-input:focus {

.send-button {

.send-button:hover {

.option-button {

    color: var(--text);

    -webkit-backdrop-filter: blur(12px);
}

.option-button:hover {

.feature-controls {

.control-button:hover {

.language-selector {

    color: var(--text);

.record-button {

    border-radius: 12px;
    color: var(--text);

    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.record-button.recording {
    background: var(--primary-color);
    animation: pulse 1.5s infinite;
}

.disclaimer {
    margin-top: 1.5rem;
    padding: 1rem;
    background: var(--glass-light);
    border-radius: 12px;
    font-size: 0.9rem;
    color: var(--text-muted);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid var(--glass-border);
}

/* Animations */
@keyframes slideDown {
    from { transform: translateY(-20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

@keyframes slideUp {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes messageSlide {
    from { 
        transform: scale(0.9);
        opacity: 0;
    }
    to { 
        transform: scale(1);
        opacity: 1;
    }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

/* Custom Scrollbar */
.chat-container::-webkit-scrollbar {
    width: 6px;
}

.chat-container::-webkit-scrollbar-track {
    background: var(--glass-light);
    border-radius: 10px;
}

.chat-container::-webkit-scrollbar-thumb {
    background: var(--primary-color);
    border-radius: 10px;
}

/* Message Avatar and Controls */
.message-header {
    display: flex;
    align-items: center;
    margin-bottom: 0.5rem;
}

.avatar {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    margin-right: 0.8rem;
    border: 2px solid var(--primary-color);
}

.message-controls {
    margin-top: 0.8rem;

    gap: 0.5rem;

.read-button {
    background: var(--glass-light);
    border: none;
    padding: 0.4rem 0.8rem;
    border-radius: 8px;
    color: var(--text);
    cursor: pointer;
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    gap: 0.3rem;
}

.read-button:hover {
    background: var(--primary-color);
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        padding: 1rem;
    }
    
    .header {

    }

    }
    
    .feature-controls {
        padding: 0.8rem;
    }
    
    .control-button, .option-button {
        padding: 0.6rem 1rem;
    }
}

async function translateText(text, targetLang) {
    try {
        const response = await axios.post('https://openrouter.ai/api/v1/chat/completions', {
            model: "google/gemini-2.0-pro-exp-02-05:free",
            messages: [
                {
                    role: "system",
                    content: `You are a translator. Translate the following text to ${targetLang}. Maintain the tone and meaning of the original text.`
                },
                {
                    role: "user",
                    content: text
                }
            ]
        }, {
            headers: {
                'Authorization': `Bearer ${OPENROUTER_API_KEY}`,
                'Content-Type': 'application/json'
            }
        });
        return response.data.choices[0].message.content;
    } catch (error) {
        console.error('Translation error:', error);
        return text; // Return original text if translation fails
    }
}

// Update the sendToAI function to handle translations in responses
async function sendToAI(message) {
    try {
        // If not in English, first translate the user's message to English
        let processedMessage = message;
        if (currentLanguage !== 'en') {
            processedMessage = await translateText(message, 'en');
        }

        const response = await axios.post('https://openrouter.ai/api/v1/chat/completions', {
            model: "google/gemini-2.0-pro-exp-02-05:free",
            messages: [
                {
                    role: "system",
                    content: "You are a supportive mental health assistant. Provide encouraging, non-judgmental responses. Remember to always suggest professional help when appropriate."
                },
                {
                    role: "user",
                    content: processedMessage
                }
            ]
        }, {
            headers: {
                'Authorization': `Bearer ${OPENROUTER_API_KEY}`,
                'Content-Type': 'application/json'
            }
        });

        return response.data.choices[0].message.content;
    } catch (error) {
        console.error('Error:', error);
        return "I apologize, but I'm having trouble processing your response. Please try again.";
    }
}

    if (currentQuestionIndex < questions.length) {

        addMessage(translatedQuestion);
        const translatedOptions = await Promise.all(
            questions[currentQuestionIndex].options.map(opt => translateText(opt, lang))
        );
        addOptions(translatedOptions);
    }
}
