        :root {

        .container {

        .theme-toggle {

            font-size: 0.9rem;

        .chat-container {

            box-shadow: 0 4px 6px var(--shadow);

        .message {
            margin: 1rem 0;

        .bot-message {
            background: var(--primary-color);
            color: white;

        }

        .user-message {
            background: var(--card-bg);
            border: 1px solid var(--primary-color);
            margin-left: auto;
        }

        .input-container {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
        }

        .user-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text);
            font-size: 1rem;
        }

        .send-button {
            padding: 0 2rem;
            background: var(--primary-color);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .option-button {
            background: var(--card-bg);
            border: 1px solid var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            color: var(--text);
        }

        .disclaimer {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: var(--text);
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .message { max-width: 90%; }
        }

/* Feature Controls */

    align-items: center;

/* Message Enhancements */
.message-header {

    margin-bottom: 0.5rem;

}

.avatar {

    height: 30px;

    margin-right: 0.5rem;

}

/* Language Selector */
.language-selector {
    padding: 0.5rem;

    border: 2px solid var(--primary-color);
    background: var(--card-bg);

.file-upload {

.emotion-indicator {

/* Typography Enhancements */

/* Responsive Typography */
@media (min-width: 320px) {

    <script>
        const OPENROUTER_API_KEY = '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';
        
        let currentAssessment = {
            mood: null,
            sleep: null,
            stress: null,
            activities: null
        };

        const questions = [
            {
                text: "How would you describe your mood today?",
                options: ["Very Good", "Good", "Neutral", "Low", "Very Low"]
            },
            {
                text: "How has your sleep been lately?",
                options: ["Excellent", "Good", "Fair", "Poor", "Very Poor"]
            },
            {
                text: "What's your current stress level?",
                options: ["Very Low", "Low", "Moderate", "High", "Very High"]
            },
            {
                text: "How engaged are you in daily activities?",
                options: ["Very Engaged", "Somewhat Engaged", "Neutral", "Somewhat Disengaged", "Very Disengaged"]
            }
        ];

        let currentQuestionIndex = 0;

        async function sendToAI(message) {
            try {
                const response = await axios.post('https://openrouter.ai/api/v1/chat/completions', {
                    model: "google/gemini-2.0-pro-exp-02-05:free",
                    messages: [
                        {
                            role: "system",
                            content: "You are a supportive mental health assistant. Provide encouraging, non-judgmental responses. Remember to always suggest professional help when appropriate."
                        },
                        {
                            role: "user",
                            content: message
                        }
                    ]
                }, {
                    headers: {
                        'Authorization': `Bearer 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`,
                        'Content-Type': 'application/json'
                    }
                });

                return response.data.choices[0].message.content;
            } catch (error) {
                console.error('Error:', error);
                return "I apologize, but I'm having trouble processing your response. Please try again.";
            }
        }

        function addMessage(message, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addOptions(options) {
            const chatContainer = document.getElementById('chatContainer');
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options-container';
            
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.onclick = () => handleOption(option);
                optionsDiv.appendChild(button);
            });
            
            chatContainer.appendChild(optionsDiv);
        }

        async function handleOption(option) {
            addMessage(option, true);
            
            switch(currentQuestionIndex) {
                case 0: currentAssessment.mood = option; break;
                case 1: currentAssessment.sleep = option; break;
                case 2: currentAssessment.stress = option; break;
                case 3: currentAssessment.activities = option; break;
            }
            
            currentQuestionIndex++;
            
            if (currentQuestionIndex < questions.length) {
                setTimeout(() => {
                    addMessage(questions[currentQuestionIndex].text);
                    addOptions(questions[currentQuestionIndex].options);
                }, 500);
            } else {
                // Generate final assessment
                const assessment = `Based on your responses:
                Mood: ${currentAssessment.mood}
                Sleep: ${currentAssessment.sleep}
                Stress: ${currentAssessment.stress}
                Activity Level: ${currentAssessment.activities}
                
                Please provide an assessment and recommendations.`;
                
                addMessage("Thank you for sharing. I'm analyzing your responses...");
                const aiResponse = await sendToAI(assessment);
                addMessage(aiResponse);
                
                // Reset for new assessment
                currentQuestionIndex = 0;
                currentAssessment = {
                    mood: null,
                    sleep: null,
                    stress: null,
                    activities: null
                };
                
                setTimeout(() => {
                    addMessage("Would you like to start another assessment?");
                    addOptions(["Yes", "No"]);
                }, 2000);
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            
            if (message) {
                addMessage(message, true);
                userInput.value = '';
                
                const response = await sendToAI(message);
                addMessage(response);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function toggleTheme() {
            document.body.setAttribute('data-theme', 
                document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        // Start the conversation
        window.onload = () => {
            addMessage("Hello! I'm here to help you assess your mental well-being. Please note that I'm not a substitute for professional help. Let's begin with the first question:");
            addMessage(questions[0].text);
            addOptions(questions[0].options);
        };

let isSpeechEnabled = false;
let currentLanguage = 'en';

// Add new questions to the existing questions array
questions.push({
    text: "Could you describe any specific issues or challenges you're facing?",
    options: ["Work Stress", "Relationship Issues", "Anxiety", "Depression", "Other"]
});

questions.push({
    text: "How long have you been experiencing these feelings?",
    options: ["Less than a week", "Few weeks", "1-3 months", "3-6 months", "Over 6 months"]

// Add new functions for speech features
function toggleSpeech() {
    isSpeechEnabled = !isSpeechEnabled;
    const message = isSpeechEnabled ? "Speech output enabled" : "Speech output disabled";
    addMessage(message);
}

function speak(text) {
    if (isSpeechEnabled) {
        responsiveVoice.speak(text, "UK English Female");
    }
}

// Add file upload handling
async function handleFileUpload(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = async (e) => {
            const text = e.target.result;
            addMessage(`Uploaded file content: ${file.name}`, true);
            const response = await sendToAI(`Please analyze this text regarding mental health: ${text}`);
            addMessage(response);
        };
        reader.readAsText(file);
    }
}

// Add language support
function changeLanguage(lang) {
    currentLanguage = lang;
    const message = "Language changed to: " + document.querySelector(`option[value="${lang}"]`).text;
    addMessage(message);
}

// Add emotion detection
function getEmotionEmoji(message) {
    const lowerMessage = message.toLowerCase();
    if (lowerMessage.includes('happy') || lowerMessage.includes('good')) return 'üòä';
    if (lowerMessage.includes('sad') || lowerMessage.includes('low')) return 'üò¢';
    if (lowerMessage.includes('angry') || lowerMessage.includes('frustrated')) return 'üò†';
    if (lowerMessage.includes('anxious') || lowerMessage.includes('worried')) return 'üò∞';
    if (lowerMessage.includes('thank')) return 'üôè';
    return null;
}

// Modify the existing addMessage function
function addMessage(message, isUser = false) {
    const chatContainer = document.getElementById('chatContainer');
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'} typography-enhanced`;

    const headerDiv = document.createElement('div');
    headerDiv.className = 'message-header';

    const avatar = document.createElement('img');
    avatar.className = 'avatar';
    avatar.src = isUser ? 'https://cdn-icons-png.flaticon.com/512/6596/6596121.png' : 'https://thumbs.dreamstime.com/b/generative-ai-young-smiling-man-avatar-man-brown-beard-mustache-hair-wearing-yellow-sweater-sweatshirt-d-vector-people-279560903.jpg';
    avatar.alt = isUser ? 'User Avatar' : 'AI Assistant';

    const name = document.createElement('span');
    name.textContent = isUser ? 'You' : 'AI Assistant';

    headerDiv.appendChild(avatar);
    headerDiv.appendChild(name);

    const emotion = getEmotionEmoji(message);
    if (emotion) {
        const emotionSpan = document.createElement('span');
        emotionSpan.className = 'emotion-indicator';
        emotionSpan.textContent = emotion;
        headerDiv.appendChild(emotionSpan);
    }

    messageDiv.appendChild(headerDiv);
    messageDiv.appendChild(document.createTextNode(message));
    chatContainer.appendChild(messageDiv);
    chatContainer.scrollTop = chatContainer.scrollHeight;

    if (!isUser) {
        speak(message);
    }
}
