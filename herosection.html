<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Mental Health Support</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a4332 0%, #1a2632 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .sections-wrapper {
            display: flex;
            width: 100%;
            gap: 2rem;
            padding: 2rem;
        }

        .left-section, .right-section {
            flex: 1;
            padding: 2rem;
            position: relative;
        }

        .right-section {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        h1 span {
            display: block;
            color: #2ecc71;
        }

        .description {
            font-size: 1.25rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: #2ecc71;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #27ae60;
        }

        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .bg-logo {
            font-size: 15rem;
            opacity: 0.1;
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
        }

        @media (max-width: 1024px) {
            .sections-wrapper {
                flex-direction: column;
                gap: 1rem;
            }

            .left-section, .right-section {
                padding: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }
            
            .description {
                font-size: 1.1rem;
            }
            
            .bg-logo {
                font-size: 8rem;
                opacity: 0.05;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sections-wrapper">
            <!-- Left Section -->
            <div class="left-section">
                <h1>
                    AI-Powered
                    <span>Mental Health Support</span>
                </h1>
                <p class="description">
                    Experience personalized, private mental health guidance through our innovative AI consultant. Available 24/7, breaking barriers of cost, stigma, and accessibility.
                </p>
                <div class="buttons">
                    <a href="#" class="btn btn-primary">Start Your Journey</a>
                    <a href="#" class="btn btn-secondary">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                            <polygon points="10 8 16 12 10 16 10 8"/>
                        </svg>
                        Watch Demo
                    </a>
                </div>
            </div>

            <!-- Right Section -->
            <div class="right-section">
                <div class="bg-logo">AI</div>
            </div>
        </div>
    </div>
</body>
</html>
