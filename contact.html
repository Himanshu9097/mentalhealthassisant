<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch - AI Mental Health</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
        }

        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: start;
        }

        .contact-info h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        .contact-info p {
            color: #888;
            font-size: 1.1rem;
            margin-bottom: 3rem;
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .icon-box {
            width: 48px;
            height: 48px;
            background: #9333ea;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-item-content h3 {
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .contact-item-content p {
            color: #888;
            margin: 0;
        }

        .contact-form {
            background: #222;
            padding: 2rem;
            border-radius: 16px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background: #333;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #666;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #9333ea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #7e22ce;
        }

        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
                gap: 2rem;
                padding: 2rem 1rem;
            }

            .contact-info h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <!-- Contact Information -->
        <div class="contact-info">
            <h1>Get in Touch</h1>
            <p>Have questions about our AI-powered mental health support? We're here to help you get started on your journey to better mental well-being.</p>
            
            <div class="contact-details">
                <div class="contact-item">
                    <div class="icon-box">
                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </div>
                    <div class="contact-item-content">
                        <h3>Email</h3>
                        <p>support@aimentalhealth.com</p>
                    </div>
                </div>

                <div class="contact-item">
                    <div class="icon-box">
                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z"/>
                        </svg>
                    </div>
                    <div class="contact-item-content">
                        <h3>Phone</h3>
                        <p>+1 (800) 123-4567</p>
                    </div>
                </div>

                <div class="contact-item">
                    <div class="icon-box">
                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"/>
                            <circle cx="12" cy="10" r="3"/>
                        </svg>
                    </div>
                    <div class="contact-item-content">
                        <h3>Location</h3>
                        <p>Global Support - Available Worldwide</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" required>
                        <option value="">Select a subject</option>
                        <option value="support">Technical Support</option>
                        <option value="billing">Billing Question</option>
                        <option value="partnership">Partnership</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Your message" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
