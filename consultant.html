<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultant Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .card h3 {
            margin: 10px 0;
        }
        .card p {
            color: #555;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .search-container input {
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .search-container button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .video-call-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            transition: background-color 0.2s;
        }
        .video-call-btn:hover {
            background-color: #218838;
        }
    </style>
    <!-- Add Google API client library -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
</head>
<body>
    <div class="container">
        <h1>Find a Consultant Near You</h1>
        <div class="search-container">
            <input type="text" id="locationInput" placeholder="Enter your location">
            <button onclick="searchConsultants()">Search</button>
            <button onclick="searchNearby()">Search Nearby</button>
        </div>
        <div class="grid" id="consultantGrid"></div>
    </div>

    <script>
        const consultants = [
            { name: "John Doe", expertise: "Business Strategy", location: "punjab", image: "/images/c3.jpg", email: "john.doe@example.com" },
            { name: "Jane Smith", expertise: "Marketing & Branding", location: "mumbai", image: "/images/c4.jpg", email: "jane.smith@example.com" },
            { name: "Robert Brown", expertise: "Financial Planning", location: "delhi", image: "/images/c4.jpg", email: "robert.brown@example.com" },
            { name: "Emily Johnson", expertise: "Tech Consulting", location: "bangalore", image: "/images/c5.jpg", email: "emily.j@example.com" },
            { name: "Division of Student Relationship, LPU", expertise: "Mental Health Consultant", location: "lpu", image: "/images/c2.jpg", email: "dsr@lpu.edu" },
            { name: "Emily Johnson", expertise: "Tech Consulting", location: "phagwara", image: "/images/c6.jpg", email: "emily.p@example.com" },
            { name: "Emily Johnson", expertise: "Tech Consulting", location: "patna", image: "/images/c3.jpg", email: "emily.pat@example.com" },
        ];

        // Google Meet API configuration
        const CLIENT_ID = 'YOUR_CLIENT_ID'; // Replace with your Google Cloud client ID
        const API_KEY = 'YOUR_API_KEY'; // Replace with your Google Cloud API key
        const DISCOVERY_DOCS = ['https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest'];
        const SCOPES = 'https://www.googleapis.com/auth/calendar';

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS,
                scope: SCOPES
            });
        }

        gapi.load('client:auth2', initClient);

        async function createMeetLink(consultant) {
            try {
                await gapi.auth2.getAuthInstance().signIn();
                
                const event = {
                    'summary': `Consultation with ${consultant.name}`,
                    'description': `Video consultation for ${consultant.expertise}`,
                    'start': {
                        'dateTime': new Date(Date.now() + 5 * 60000).toISOString(),
                        'timeZone': Intl.DateTimeFormat().resolvedOptions().timeZone
                    },
                    'end': {
                        'dateTime': new Date(Date.now() + 65 * 60000).toISOString(),
                        'timeZone': Intl.DateTimeFormat().resolvedOptions().timeZone
                    },
                    'attendees': [
                        {'email': consultant.email}
                    ],
                    'conferenceData': {
                        'createRequest': {
                            'requestId': `${Date.now()}`
                        }
                    }
                };

                const request = gapi.client.calendar.events.insert({
                    'calendarId': 'primary',
                    'resource': event,
                    'conferenceDataVersion': 1
                });

                const response = await request.execute();
                const meetLink = response.hangoutLink;
                window.open(meetLink, '_blank');
            } catch (error) {
                console.error('Error creating Meet link:', error);
                alert('Failed to create video call. Please try again.');
            }
        }

        function searchConsultants() {
            const location = document.getElementById("locationInput").value.trim().toLowerCase();
            const grid = document.getElementById("consultantGrid");
            grid.innerHTML = ""; // Clear previous results

            const filteredConsultants = consultants.filter(c => c.location.toLowerCase().includes(location));

            if (filteredConsultants.length === 0) {
                grid.innerHTML = "<p>No consultants found in this location.</p>";
            } else {
                filteredConsultants.forEach(consultant => {
                    const card = document.createElement("div");
                    card.classList.add("card");
                    card.innerHTML = `
                        <img src="${consultant.image}" alt="${consultant.name}">
                        <h3>${consultant.name}</h3>
                        <p>Expertise: ${consultant.expertise}</p>
                        <p>Location: ${consultant.location}</p>
                        <button class="video-call-btn" onclick="createMeetLink(${JSON.stringify(consultant)})">
                            Start Video Call
                        </button>
                    `;
                    grid.appendChild(card);
                });
            }
        }

        function searchNearby() {
            const location = document.getElementById("locationInput").value.trim();

            if (location === "") {
                alert("Please enter a location to search nearby.");
                return;
            }

            const searchQuery = `consultant in ${location}`;
            const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(searchQuery)}`;
            window.open(googleSearchUrl, '_blank');
        }
    </script>
</body>
</html>
